<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Library App</title>
  </head>
  <body class="bg-indigo-700">
    <form class="card">
      <h1 class="text-xl font-semibold">Book Library</h1>
      <input type="text" placeholder="Book Title" class="input-field" required>
      <input type="text" placeholder="Book Author" class="input-field" required>
      <button type="submit" class="btn bg-orange-500 hover:bg-orange-600">Save</button>
    </form>
    <div class="card bookList-container">
      <h1 class="text-xl font-semibold">Added Books (<span id="book_count">0</span>)</h1>
      <ul id="bookList" class="space-y-2">
      </ul>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
